query GET_SINGLE_POSTS ($slug: String) {
    postApp(where: {slug: $slug}) {
    id
    title
     headerTitle
    headerText {html}
    mainheaderImage { 
       url(
        transformation: {
          image: { resize: { width: 500, fit: scale } }
        }
      ) 
    }
    headerImage {  
      url(
        transformation: {
          image: { resize: { width: 500, fit: scale } }
        }
      ) 
    }
    postDetails{html}
    postDetails2{html}
    postFooter{html}
    slug
    metaDescription
    metaTitle
  }
}